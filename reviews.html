<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reviews Slider with Starry Background</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: black;
  }

  /* Simple animated starfield */
  .starry-background {
    position: fixed;
    top: 0; left: 0;
    width: 200%;  /* larger than screen to allow scroll effect */
    height: 200%;
    background: url('https://i.imgur.com/6lJGQ2k.png') repeat;
    background-size: cover;
    animation: starScroll 60s linear infinite;
    z-index: -1;
  }

  @keyframes starScroll {
    0% { transform: translate(0,0); }
    100% { transform: translate(-50%, -50%); }
  }

  .floating-panel {
    margin: 40px auto;
    max-width: 1200px;
    padding: 20px;
    background: rgba(0,0,0,0.8);
    border: 3px solid #00f7ff;
    border-radius: 20px;
    box-shadow: 0 0 20px #00f7ff;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .reviews-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, auto);
    gap: 15px;
  }

  .review-card {
    background: rgba(20,20,20,0.9);
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #00f7ff;
    box-shadow: 0 0 10px #00f7ff;
    font-size: 13px;
  }

  .review-name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .review-product {
    color: #00f7ff;
    font-size: 12px;
    margin-bottom: 3px;
  }

  .review-stars {
    color: gold;
    margin-bottom: 3px;
  }

  .pagination {
    text-align: center;
    margin-top: 20px;
  }

  .pagination button {
    background: #00f7ff;
    color: #000;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 5px #00f7ff;
  }

  .pagination button:disabled {
    background: #333;
    color: #777;
    box-shadow: none;
    cursor: default;
  }
</style>
</head>
<body>
<div class="starry-background"></div>

<div class="floating-panel">
  <div id="reviews" class="reviews-grid"></div>
  <div class="pagination">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
const reviews = [
  {name:'B****', product:'Shotgun Pack V1', stars:5, text:'Helped me get higher pump damage instantly!'},
  {name:'R****', product:'Bloom Pack V2', stars:4, text:'Spray accuracy got way better than before.'},
  {name:'Z****', product:'WiFi Tweaks', stars:5, text:'Reduced my ping and made gameplay smoother.'},
  {name:'M****', product:'Variety Pack', stars:5, text:'Worth every dollar, got every tweak.'},
  {name:'N****', product:'Mouse Tweaks', stars:4, text:'Faster edits after using this.'},
  {name:'Y****', product:'0 Delay', stars:5, text:'Insanely smooth, feels like no input lag.'},
  {name:'F****', product:'Taste Tester', stars:5, text:'Aiming feels so much easier now!'},
  {name:'P****', product:'Keyboard Tweaks', stars:5, text:'My building speed improved a lot!'},
  {name:'J****', product:'Spotify Premium', stars:5, text:'Got premium working perfectly, no ads!'},
  {name:'C****', product:'SMG Bloom Pack V2', stars:4, text:'Laser beams every spray.'},
  {name:'S****', product:'Shotgun Pack V2', stars:5, text:'I can 185 everyone easily.'},
  {name:'A****', product:'Bloom Pack V1', stars:5, text:'Reduced bloom instantly, worth it!'},
  {name:'D****', product:'WiFi Tweaks', stars:5, text:'Ping dropped, gameplay is smooth!'},
  {name:'U****', product:'Taste Tester', stars:4, text:'My edits and aim got faster.'},
  {name:'T****', product:'Variety Pack', stars:5, text:'Got all the packs, best bundle!'},
  {name:'K****', product:'Keyboard Tweaks', stars:5, text:'My keystrokes feel super fast!'},
  {name:'L****', product:'Mouse Tweaks', stars:5, text:'Editing and aiming feels insane now!'},
  {name:'V****', product:'0 Delay', stars:4, text:'Game feels a lot smoother.'},
  {name:'G****', product:'Spotify Premium', stars:5, text:'No ads, premium works great!'},
  {name:'Q****', product:'Shotgun Pack V1', stars:5, text:'Pumps feel way harder now!'}
];

const reviewsPerPage = 20;
let currentPage = 0;

function renderPage(page) {
  const start = page * reviewsPerPage;
  const end = start + reviewsPerPage;
  const pageReviews = reviews.slice(start, end);
  document.getElementById('reviews').innerHTML = pageReviews.map(r=>`
    <div class="review-card">
      <div class="review-name">${r.name}</div>
      <div class="review-product">${r.product}</div>
      <div class="review-stars">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</div>
      <div class="text">${r.text}</div>
    </div>
  `).join('');
  document.getElementById('prevBtn').disabled = page === 0;
  document.getElementById('nextBtn').disabled = end >= reviews.length;
}

document.getElementById('prevBtn').onclick = ()=>{ if(currentPage>0){currentPage--; renderPage(currentPage);} };
document.getElementById('nextBtn').onclick = ()=>{ if((currentPage+1)*reviewsPerPage<reviews.length){currentPage++; renderPage(currentPage);} };

renderPage(0);
</script>
</body>
</html>
