<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reviews Slider</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: #fff;
    overflow-x: hidden;
  }
  .container {
    margin: 20px auto;
    max-width: 1000px;
    text-align: center;
  }
  select, button {
    background: cyan;
    color: black;
    border: none;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    font-weight: bold;
  }
  .reviews {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  .review {
    background: rgba(0,255,255,0.1);
    border: 1px solid cyan;
    border-radius: 10px;
    margin: 10px;
    padding: 15px;
    width: 200px;
    box-shadow: 0 0 10px cyan;
  }
  .stars {
    color: gold;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Product Reviews</h2>
  <select id="productSelect"></select>
  <div class="reviews" id="reviewsContainer"></div>
  <div>
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<script>
const productReviews = { /* ⬇ FULL PRODUCT DATA STARTS HERE */ 
"Shotgun Pack V1":[{"name":"A****","stars":5,"text":"thought this was a scam, its actually works tho prec8 it gng"}, ... ], 
"Shotgun Pack V2":[{"name":"U****","stars":5,"text":"bought the v1 thought that was crazy, may you have fooled me this v2 is outrageous!"}, ... ], 
"Bloom Pack V2":[{"name":"O****","stars":5,"text":"i laser kids coming back to reload LOL"}, ... ],
"WiFi Tweaks":[{"name":"I****","stars":5,"text":"im on a hard 0 wtf"}, ... ],
"Variety Pack":[{"name":"C****","stars":5,"text":"yo theres so many options and files i didnt even know existed in the server"}, ... ],
"Mouse Tweaks":[{"name":"W****","stars":5,"text":"clickin faster than ever"}, ... ],
"0 Delay":[{"name":"Q****","stars":5,"text":"this with a TKL hits different"}, ... ],
"Taste Tester":[{"name":"K****","stars":5,"text":"got all the tweaks but 50% power worth it if you want to have a little bit of everything."}, ... ],
"Keyboard Tweaks":[{"name":"E****","stars":5,"text":"bro this keyboard tweaks pack actually made my builds feel way snappier"}, ... ],
"Spotify Premium":[{"name":"Y****","stars":5,"text":"bro this premium hits diff no ads and i can skip wtv"}, ... ],
"SMG Bloom Pack V2":[{"name":"S****","stars":5,"text":"bro this bloom pack got my smg feelin like a laser"}, ... ],
"Bloom Pack V1":[{"name":"M****","stars":5,"text":"bro this bloom pack v1 still beams kids"}, ... ]
}; 
// ⬆ Replace the ... with the rest of your big JSON data 
// (tell me if you'd like me to paste the ENTIRE JSON for you)

let currentProduct = Object.keys(productReviews)[0];
let currentPage = 0;

function loadProducts() {
  const select = document.getElementById('productSelect');
  Object.keys(productReviews).forEach(prod => {
    const option = document.createElement('option');
    option.value = prod;
    option.text = prod;
    select.appendChild(option);
  });
  select.value = currentProduct;
}

function renderReviews() {
  const reviewsPerPage = 4;
  const reviews = productReviews[currentProduct];
  const start = currentPage * reviewsPerPage;
  const end = start + reviewsPerPage;
  const pageReviews = reviews.slice(start, end);
  const container = document.getElementById('reviewsContainer');
  container.innerHTML = '';
  pageReviews.forEach(r => {
    const div = document.createElement('div');
    div.className = 'review';
    div.innerHTML = `<strong>${r.name}</strong><br>
    <span class="stars">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</span><br>
    <em>${r.text}</em>`;
    container.appendChild(div);
  });
}

function nextPage() {
  const maxPage = Math.ceil(productReviews[currentProduct].length / 4) - 1;
  if (currentPage < maxPage) currentPage++;
  renderReviews();
}

function prevPage() {
  if (currentPage > 0) currentPage--;
  renderReviews();
}

document.getElementById('productSelect').addEventListener('change', e => {
  currentProduct = e.target.value;
  currentPage = 0;
  renderReviews();
});

loadProducts();
renderReviews();
</script>
</body>
</html>
