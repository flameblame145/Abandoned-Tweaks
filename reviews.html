<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reviews Slider with Starry Background</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: black;
  }

  /* Starfield layers */
  .stars, .stars2, .stars3 {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-repeat: repeat;
  z-index: -2;
}

 .starry-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
      background: #111;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px white);
      animation: twinkle 3s infinite ease-in-out;
    }
    .star.small {
      width: 1.5px;
      height: 1.5px;
      animation-duration: 3s;
    }
    .star.medium {
      width: 2.5px;
      height: 2.5px;
      animation-duration: 4s;
    }
    .star.large {
      width: 3.5px;
      height: 3.5px;
      animation-duration: 5s;
    }
    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.8;
      }
      50% {
        opacity: 0.2;
      }
    }
    .shooting-star {
      position: fixed;
      width: 80px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes shoot {
      0% {
        top: 0;
        left: 0;
        opacity: 0.8;
      }
      100% {
        top: 100vh;
        left: 100vw;
        opacity: 0;
      }
    }

  .floating-panel {
    margin: 40px auto;
    max-width: 1200px;
    padding: 20px;
    background: rgba(0,0,0,0.8);
    border: 3px solid #00f7ff;
    border-radius: 20px;
    box-shadow: 0 0 20px #00f7ff;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .reviews-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, auto);
    gap: 15px;
  }

  .review-card {
    background: rgba(20,20,20,0.9);
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #00f7ff;
    box-shadow: 0 0 10px #00f7ff;
    font-size: 13px;
  }

  .review-name {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .review-product {
    color: #00f7ff;
    font-size: 12px;
    margin-bottom: 3px;
  }

  .stars-text {
    color: gold;
    margin-bottom: 3px;
  }

  .pagination {
    text-align: center;
    margin-top: 20px;
  }

  .pagination button {
    background: #00f7ff;
    color: #000;
    border: none;
    padding: 8px 16px;
    margin: 0 5px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 5px #00f7ff;
  }

  .pagination button:disabled {
    background: #333;
    color: #777;
    box-shadow: none;
    cursor: default;
  }
</style>
</head>
<body>
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="floating-panel">
  <div id="reviews" class="reviews-grid"></div>
  <div class="pagination">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
const reviews = [
  {name:'B****', product:'Shotgun Pack V1', stars:5, text:'Helped me get higher pump damage instantly!'},
  {name:'R****', product:'Bloom Pack V2', stars:4, text:'Spray accuracy got way better than before.'},
  {name:'Z****', product:'WiFi Tweaks', stars:5, text:'Reduced my ping and made gameplay smoother.'},
  // ... more hardcoded reviews
  ...Array.from({length:127}).map(()=>({
    name:String.fromCharCode(65+Math.floor(Math.random()*26))+'****',
    product:[
      'Shotgun Pack V1','Shotgun Pack V2','Bloom Pack V1','Bloom Pack V2',
      'WiFi Tweaks','Variety Pack','Taste Tester','Keyboard Tweaks',
      'Mouse Tweaks','0 Delay','Spotify Premium','SMG Bloom Pack V2'
    ][Math.floor(Math.random()*12)],
    stars:[4,5][Math.floor(Math.random()*2)],
    text:['Improved my aim!','Feels so smooth!','Definitely worth it!',
    'Helped me build faster!','Got me more wins!','Insane value!',
    'Boosted performance!','Less lag now!'][Math.floor(Math.random()*8)]
  }))
];

const reviewsPerPage = 20;
let currentPage = 0;

function renderPage(page) {
  const start = page * reviewsPerPage;
  const end = start + reviewsPerPage;
  const pageReviews = reviews.slice(start, end);
  document.getElementById('reviews').innerHTML = pageReviews.map(r=>`
    <div class="review-card">
      <div class="review-name">${r.name}</div>
      <div class="review-product">${r.product}</div>
      <div class="stars-text">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</div>
      <div class="text">${r.text}</div>
    </div>
  `).join('');
  document.getElementById('prevBtn').disabled = page === 0;
  document.getElementById('nextBtn').disabled = end >= reviews.length;
}

document.getElementById('prevBtn').onclick = ()=>{ if(currentPage>0){currentPage--; renderPage(currentPage);} };
document.getElementById('nextBtn').onclick = ()=>{ if((currentPage+1)*reviewsPerPage<reviews.length){currentPage++; renderPage(currentPage);} };

renderPage(0);
</script>
</body>
</html>
