<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reviews Slider with Starry Background</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: black;
  }
  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    overflow: hidden;
    pointer-events: none;
  }
  .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; filter: drop-shadow(0 0 2px white); animation: twinkle 3s infinite ease-in-out; }
  .star.small { width: 1.5px; height: 1.5px; animation-duration: 3s; }
  .star.medium { width: 2.5px; height: 2.5px; animation-duration: 4s; }
  .star.large { width: 3.5px; height: 3.5px; animation-duration: 5s; }
  @keyframes twinkle { 0%,100% {opacity:0.8;} 50% {opacity:0.2;} }
  .floating-panel { margin: 40px auto; max-width: 1200px; padding: 20px; background: rgba(0,0,0,0.8); border: 3px solid #00f7ff; border-radius: 20px; box-shadow: 0 0 20px #00f7ff; animation: float 4s ease-in-out infinite; z-index: 1; position: relative; }
  @keyframes float { 0%,100% {transform:translateY(0px);} 50% {transform:translateY(-10px);} }
  .reviews-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, auto); gap: 15px; }
  .review-card { background: rgba(20,20,20,0.9); padding: 10px; border-radius: 10px; border: 1px solid #00f7ff; box-shadow: 0 0 10px #00f7ff; font-size: 13px; }
  .review-name { font-weight: bold; margin-bottom: 5px; }
  .review-product { color: #00f7ff; font-size: 12px; margin-bottom: 3px; }
  .review-stars { color: gold; margin-bottom: 3px; }
  .pagination { text-align: center; margin-top: 20px; }
  .pagination button { background: #00f7ff; color: #000; border: none; padding: 8px 16px; margin: 0 5px; font-size: 14px; border-radius: 5px; cursor: pointer; box-shadow: 0 0 5px #00f7ff; }
  .pagination button:disabled { background: #333; color: #777; box-shadow: none; cursor: default; }
  .back-button { position: fixed; bottom: 20px; right: 20px; background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); background-size: 400% 400%; animation: rainbow 5s ease infinite; color: #000; border: none; padding: 10px 20px; font-size: 14px; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; }
  @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
</style>
</head>
<body>
<div class="stars"></div>

<div class="floating-panel">
  <div id="reviews" class="reviews-grid"></div>
  <div class="pagination">
    <button id="prevBtn">Prev Product</button>
    <button id="nextBtn">Next Product</button>
  </div>
</div>

<a href="https://abandonedtweaks.xyz/index.html" class="back-button">Back</a>

<script>
// Generate stars
const starsContainer = document.querySelector('.stars');
for (let i = 0; i < 100; i++) {
  const star = document.createElement('div');
  const size = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
  star.className = `star ${size}`;
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  starsContainer.appendChild(star);
}

// Products list
const products = [
  'Shotgun Pack V1','Bloom Pack V2','WiFi Tweaks','Variety Pack',
  'Mouse Tweaks','0 Delay','Taste Tester','Keyboard Tweaks',
  'Spotify Premium','SMG Bloom Pack V2','Shotgun Pack V2','Bloom Pack V1'
];

// Example review texts per product
const reviewTexts = {
  'Shotgun Pack V1': ['My pumps hit so much harder now!', 'Pump shots feel super clean.', 'Finally getting consistent 185s!', 'Perfect for box fights!'],
  'Bloom Pack V2': ['Barely miss shots now!', 'Bloom feels almost gone!', 'Sprays feel tighter and accurate.', 'My SMG beams now!'],
  'WiFi Tweaks': ['Ping dropped by a lot!', 'Smoother gameplay every game.', 'No more rubberbanding!', 'Better hit reg now!'],
  'Variety Pack': ['All tweaks together, best value!', 'Got everything I needed!', 'Great bundle for the price!', 'My edits, aim and ping improved!'],
  'Mouse Tweaks': ['Edits feel faster now!', 'Mouse movements smoother!', 'Improved my aim a ton!', 'Feels snappier overall!'],
  '0 Delay': ['Feels insanely smooth!', 'Edits come out instantly!', 'No input lag anymore!', 'Everything feels more reactive!'],
  'Taste Tester': ['Aim feels more consistent!', 'Edits are faster after this!', 'My flicks got way better!', 'Great boost to aiming!'],
  'Keyboard Tweaks': ['Key response is faster now!', 'Building speed went up!', 'Feels easier to triple edit!', 'More responsive keys!'],
  'Spotify Premium': ['No ads ever, love it!', 'Unlimited skips and playlists!', 'Listen offline anytime!', 'Works perfect on my phone!'],
  'SMG Bloom Pack V2': ['My sprays are lasers now!', 'Feels like no bloom!', 'Close range fights feel better!', 'Way better tracking!'],
  'Shotgun Pack V2': ['185s almost every shot!', 'Pumps feel stronger!', 'Great for box fights!', 'Feels like more damage output!'],
  'Bloom Pack V1': ['Less random misses now!', 'Better spraying control!', 'Tighter shot grouping!', 'My aim feels buffed!']
};

// Build reviews by product
const productReviews = {};
products.forEach(product => {
  productReviews[product] = [];
  for (let i = 0; i < 20; i++) {
    const textOptions = reviewTexts[product];
    const text = textOptions[Math.floor(Math.random() * textOptions.length)];
    const name = String.fromCharCode(65 + (i % 26)) + '****';
    const stars = Math.floor(Math.random() * 2) + 4;
    productReviews[product].push({ name, product, stars, text });
  }
});

let currentProductIndex = 0;

function renderPage(productIndex) {
  const product = products[productIndex];
  const reviews = productReviews[product];
  document.getElementById('reviews').innerHTML = reviews.map(r=>`
    <div class="review-card">
      <div class="review-name">${r.name}</div>
      <div class="review-product">${r.product}</div>
      <div class="review-stars">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</div>
      <div class="text">${r.text}</div>
    </div>
  `).join('');
  document.getElementById('prevBtn').disabled = productIndex === 0;
  document.getElementById('nextBtn').disabled = productIndex === products.length - 1;
}

document.getElementById('prevBtn').onclick = ()=>{ if(currentProductIndex>0){currentProductIndex--; renderPage(currentProductIndex);} };
document.getElementById('nextBtn').onclick = ()=>{ if(currentProductIndex<products.length-1){currentProductIndex++; renderPage(currentProductIndex);} };

renderPage(currentProductIndex);
</script>
</body>
</html>
