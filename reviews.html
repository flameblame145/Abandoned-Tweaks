<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #111;
    overflow: hidden;
  }

  .starry-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 2px white);
    animation: twinkle 3s infinite ease-in-out;
  }
  .star.small {
    width: 1.5px;
    height: 1.5px;
    animation-duration: 3s;
  }
  .star.medium {
    width: 2.5px;
    height: 2.5px;
    animation-duration: 4s;
  }
  .star.large {
    width: 3.5px;
    height: 3.5px;
    animation-duration: 5s;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.2; }
  }

  .shooting-star {
    position: fixed;
    width: 80px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    transform: rotate(45deg);
    animation: shoot 2s linear forwards;
    z-index: 1;
    pointer-events: none;
  }
  @keyframes shoot {
    0% { top: 0; left: 0; opacity: 0.8; }
    100% { top: 100vh; left: 100vw; opacity: 0; }
  }
</style>
</head>
<body>

<div class="starry-background" id="stars"></div>

<script>
  // Create static stars
  function createStar() {
    const star = document.createElement('div');
    star.classList.add('star');
    const sizes = ['small', 'medium', 'large'];
    star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = (Math.random() * 3) + 's';
    star.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.getElementById('stars').appendChild(star);
  }

  for (let i = 0; i < 80; i++) createStar();

  // Shooting star every 10 seconds
  function createShootingStar() {
    const shootingStar = document.createElement('div');
    shootingStar.classList.add('shooting-star');
    shootingStar.style.top = '0px';
    shootingStar.style.left = '0px';
    document.getElementById('stars').appendChild(shootingStar);
    setTimeout(() => shootingStar.remove(), 2000);
  }

  setInterval(createShootingStar, 10000);
</script>

</body>
</html>
