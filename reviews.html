<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: black;
  }
  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    overflow: hidden;
    pointer-events: none;
  }
  .star { position: absolute; background: white; border-radius: 50%; opacity: 0.8; filter: drop-shadow(0 0 2px white); animation: twinkle 3s infinite ease-in-out; }
  .star.small { width: 1.5px; height: 1.5px; animation-duration: 3s; }
  .star.medium { width: 2.5px; height: 2.5px; animation-duration: 4s; }
  .star.large { width: 3.5px; height: 3.5px; animation-duration: 5s; }
  @keyframes twinkle { 0%,100% {opacity:0.8;} 50% {opacity:0.2;} }
  .floating-panel { margin: 40px auto; max-width: 1200px; padding: 20px; background: rgba(0,0,0,0.8); border: 3px solid #00f7ff; border-radius: 20px; box-shadow: 0 0 20px #00f7ff; animation: float 4s ease-in-out infinite; z-index: 1; position: relative; }
  @keyframes float { 0%,100% {transform:translateY(0px);} 50% {transform:translateY(-10px);} }
  .reviews-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, auto); gap: 15px; }
  .review-card { background: rgba(20,20,20,0.9); padding: 10px; border-radius: 10px; border: 1px solid #00f7ff; box-shadow: 0 0 10px #00f7ff; font-size: 13px; }
  .review-name { font-weight: bold; margin-bottom: 5px; }
  .review-product { color: #00f7ff; font-size: 12px; margin-bottom: 3px; }
  .review-stars { color: gold; margin-bottom: 3px; }
  .pagination { text-align: center; margin-top: 20px; }
  .pagination button { background: #00f7ff; color: #000; border: none; padding: 8px 16px; margin: 0 5px; font-size: 14px; border-radius: 5px; cursor: pointer; box-shadow: 0 0 5px #00f7ff; }
  .pagination button:disabled { background: #333; color: #777; box-shadow: none; cursor: default; }
  .back-button { position: fixed; bottom: 20px; right: 20px; background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); background-size: 400% 400%; animation: rainbow 5s ease infinite; color: #000; border: none; padding: 10px 20px; font-size: 14px; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; }
  @keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
</style>

const reviewsPerPage = 20;
let currentPage = 0;

function renderPage(page) {
  const start = page * reviewsPerPage;
  const end = start + reviewsPerPage;
  const pageReviews = reviews.slice(start, end);
  document.getElementById('reviews').innerHTML = pageReviews.map(r=>`
    <div class="review-card">
      <div class="review-name">${r.name}</div>
      <div class="review-product">${r.product}</div>
      <div class="review-stars">${'★'.repeat(r.stars)}${'☆'.repeat(5 - r.stars)}</div>
      <div class="text">${r.text}</div>
    </div>
  `).join('');
  document.getElementById('prevBtn').disabled = page === 0;
  document.getElementById('nextBtn').disabled = end >= reviews.length;
}

document.getElementById('prevBtn').onclick = () => { if(currentPage>0){currentPage--; renderPage(currentPage);} };
document.getElementById('nextBtn').onclick = () => { if((currentPage+1)*reviewsPerPage<reviews.length){currentPage++; renderPage(currentPage);} };
