<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redeem Success</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: #0ff;
  }

  /* Starry background with twinkling effect */
  .stars, .stars2, .stars3 {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: transparent url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
    z-index: 0;
    animation: moveStars 200s linear infinite;
  }

  .stars2 {
    background-size: contain;
    opacity: 0.5;
    animation-duration: 300s;
  }

  .stars3 {
    background-size: cover;
    opacity: 0.3;
    animation-duration: 400s;
  }

  @keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: -10000px 5000px; }
  }

  .floating-panel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.6);
    border: 2px solid #0ff;
    border-radius: 15px;
    padding: 30px 50px;
    text-align: center;
    font-size: 1.5em;
    color: #0ff;
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    animation: float 6s ease-in-out infinite;
    z-index: 1;
  }

  @keyframes float {
    0%   { transform: translate(-50%, -50%) translateY(0px); }
    50%  { transform: translate(-50%, -50%) translateY(-20px); }
    100% { transform: translate(-50%, -50%) translateY(0px); }
  }
</style>
</head>
<body>

<!-- Star layers -->
<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="floating-panel" id="redeemPanel">
  <div id="redeemDate">Loading...</div>
  <div>successfully redeemed discount</div>
</div>

<script>
  const dateKey = 'redeemDate';
  let storedDate = localStorage.getItem(dateKey);
  if (!storedDate) {
    storedDate = new Date().toLocaleString();
    localStorage.setItem(dateKey, storedDate);
  }
  document.getElementById('redeemDate').textContent = storedDate;
</script>

</body>
</html>
