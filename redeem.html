<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Code</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #f2f2f2;
    }

    .starry-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px white);
      animation: twinkle 3s infinite ease-in-out;
    }
    .star.small { width: 1.5px; height: 1.5px; animation-duration: 3s; }
    .star.medium { width: 2.5px; height: 2.5px; animation-duration: 4s; }
    .star.large { width: 3.5px; height: 3.5px; animation-duration: 5s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .shooting-star {
      position: fixed;
      width: 80px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes shoot {
      0% { top: 0; left: 0; opacity: 0.8; }
      100% { top: 100vh; left: 100vw; opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .panel {
      background: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border-radius: 16px;
      animation: float 3s ease-in-out infinite;
      position: relative;
    }
    .panel::before {
      content: "";
      position: absolute;
      top: -4px; left: -4px; right: -4px; bottom: -4px;
      border-radius: 16px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 600% 600%;
      animation: neon 8s linear infinite;
      z-index: -1;
    }
    @keyframes neon {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #1a1a1a;
      color: white;
      font-size: 16px;
    }
    button {
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 8px;
    }
    button:hover {
      background: #00bbbb;
    }
    .back-btn {
      background: #ff00ff;
      color: white;
      margin-top: 12px;
    }
    .back-btn:hover {
      background: #cc00cc;
    }
  </style>
</head>
<body>
  <div class="starry-background" id="stars"></div>

  <div class="container">
    <div class="panel">
      <h2 style="text-align:center; margin-bottom: 20px;">Enter Your Code</h2>
      <input type="text" id="codeInput" placeholder="Enter code here..." />
      <button onclick="redeemCode()">Redeem</button>
      <button class="back-btn" onclick="goBack()">Back to Main</button>
    </div>
  </div>

  <script>
    // create twinkling stars
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      const sizes = ['small', 'medium', 'large'];
      star.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 3) + 's';
      star.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.getElementById('stars').appendChild(star);
    }
    for(let i=0; i<80; i++) createStar();

    // shooting stars
    function createShootingStar() {
      const s = document.createElement('div');
      s.classList.add('shooting-star');
      s.style.top = '0px';
      s.style.left = '0px';
      document.getElementById('stars').appendChild(s);
      setTimeout(()=>s.remove(), 2000);
    }
