  <script>
    // Discount panels and logic
    let discountPanel, discountResultPanel;
    let discountInput, discountSubmitBtn;

    function createDiscountPanels() {
      discountPanel = document.createElement('div');
      discountPanel.id = 'discountPanel';

      // Close button
      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.innerHTML = '&times;';
      closeBtn.title = 'Close';
      closeBtn.onclick = () => {
        discountPanel.style.display = 'none';
      };
      discountPanel.appendChild(closeBtn);

      const label = document.createElement('label');
      label.htmlFor = 'discountCodeInput';
      label.textContent = 'Enter Discount Code:';
      discountPanel.appendChild(label);

      discountInput = document.createElement('input');
      discountInput.type = 'text';
      discountInput.id = 'discountCodeInput';
      discountInput.placeholder = 'Discount Code';
      discountPanel.appendChild(discountInput);

      discountSubmitBtn = document.createElement('button');
      discountSubmitBtn.textContent = 'Submit';
      discountPanel.appendChild(discountSubmitBtn);

      document.body.appendChild(discountPanel);

      discountResultPanel = document.createElement('div');
      discountResultPanel.id = 'discountResultPanel';

      const resultCloseBtn = document.createElement('button');
      resultCloseBtn.className = 'close-btn';
      resultCloseBtn.innerHTML = '&times;';
      resultCloseBtn.title = 'Close';
      resultCloseBtn.onclick = () => {
        discountResultPanel.style.display = 'none';
      };
      discountResultPanel.appendChild(resultCloseBtn);

      document.body.appendChild(discountResultPanel);
    }

    function showDiscountResult(codeUsed, uniqueCode, usedAt) {
      // Clear previous except close button
      discountResultPanel.querySelectorAll(':not(.close-btn)').forEach(el => el.remove());

      const p1 = document.createElement('p');
      p1.innerHTML = `<strong>Discount Code Entered:</strong> ${codeUsed}`;
      discountResultPanel.appendChild(p1);

      const p2 = document.createElement('p');
      p2.innerHTML = `<strong>Your Unique Discount Order Number:</strong> ${uniqueCode}`;
      discountResultPanel.appendChild(p2);

      const p3 = document.createElement('p');
      const dateObj = new Date(usedAt);
      p3.innerHTML = `<strong>Used on:</strong> ${dateObj.toLocaleString()}`;
      discountResultPanel.appendChild(p3);

      discountPanel.style.display = 'none';
      discountResultPanel.style.display = 'block';
    }

    async function handleDiscountSubmit() {
      const user = auth.currentUser;
      if (!user) {
        alert('You must be logged in to enter a discount code.');
        discountPanel.style.display = 'none';
        return;
      }

      const codeEntered = discountInput.value.trim();
      if (!codeEntered) {
        alert('Please enter a discount code.');
        return;
      }

      if (codeEntered !== 'TikTok15') {
        alert('Invalid discount code.');
        return;
      }

      const userDocRef = db.collection('discountCodesUsed').doc(user.uid);

      try {
        const doc = await userDocRef.get();
        if (doc.exists) {
          const data = doc.data();
          showDiscountResult('TikTok15', data.uniqueCode, data.usedAt.toDate());
        } else {
          const newUniqueCode = generateRandomCode(12);
          const now = new Date();

          await userDocRef.set({
            uniqueCode: newUniqueCode,
            usedAt: firebase.firestore.Timestamp.fromDate(now)
          });

          showDiscountResult('TikTok15', newUniqueCode, now);
        }
      } catch (error) {
        console.error('Error accessing discount code data:', error);
        alert('An error occurred. Please try again later.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      createDiscountPanels();

      document.getElementById('discountBtn').addEventListener('click', () => {
        discountInput.value = '';
        discountResultPanel.style.display = 'none';
        discountPanel.style.display = 'block';
        discountInput.focus();
      });

      discountSubmitBtn.addEventListener('click', handleDiscountSubmit);

      discountInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          handleDiscountSubmit();
        }
      });
    });
  </script>
