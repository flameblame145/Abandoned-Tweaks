<style>
  /* Make sure canvas covers entire page */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    color: #f2f2f2;
    background: #111; /* fallback if canvas not supported */
    position: relative;
  }
  /* Canvas goes behind everything */
  #starfield {

    top: 0; left: 0;

    height: 100%;
    z-index: -1; /* behind everything */

    display: block;

  header {
    background: transparent; /* make header transparent so stars show through */

    padding: 1rem;
  }
  header h1.title {
    font-weight: bold;
    font-size: 2.5rem;

    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
  }
  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
  }
  .rainbow-text {
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
  }
  .neon-text {
    font-weight: bold;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
  }
  @keyframes neonGlow {
    from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
    to   { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff; }
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
    background: transparent; /* transparent nav so stars show */
  }
  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: bold;
    background: #222;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    transition: background 0.3s, box-shadow 0.3s;
  }
  nav a:hover {
    background: #333;
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
    position: relative; /* above canvas */
    background: rgba(0, 0, 0, 0.6); /* slight transparent black background for readability */
    border-radius: 8px;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  .product-card {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
  }
  .product-card h3 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    font-weight: bold;
  }
  .price {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }
  .description {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 1rem;
  }
  .product-video iframe {
    width: 100%;
    border-radius: 4px;
  }
  .purchase-buttons {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }
  /* PayPal button styles with animated blue gradient */
  .purchase-button.paypal {
    display: inline-block;
    background: linear-gradient(-45deg, #0057b7, #009cde, #003087, #0070ba);
    background-size: 400% 400%;
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    animation: blueGradient 5s ease infinite;
    box-shadow: 0 0 8px #009cde;
    transition: box-shadow 0.3s;
  }
  .purchase-button.paypal:hover {
    box-shadow: 0 0 15px #00b0ff;
  }
  /* CashApp button styles with animated green gradient */
  .purchase-button.cashapp {
    display: inline-block;
    background: linear-gradient(-45deg, #3ece47, #00d12e, #21a716, #2fbb00);
    background-size: 400% 400%;
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    animation: greenGradient 5s ease infinite;
    box-shadow: 0 0 8px #00d12e;
    transition: box-shadow 0.3s;
  }
  .purchase-button.cashapp:hover {
    box-shadow: 0 0 15px #00ff44;
  }
  @keyframes blueGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes greenGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #aaa;
    position: relative; /* above canvas */
  }
</style>

<script>
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');

  let width, height;
  let stars = [];

  // Star constructor
  function Star(x, y, radius, speed) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.speed = speed;
  }

  Star.prototype.update = function() {
    this.x -= this.speed;
    if(this.x < 0) {
      this.x = width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 1.5 + 0.5;
      this.speed = Math.random() * 0.5 + 0.1;
    }
  }

  Star.prototype.draw = function() {
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.shadowColor = 'white';
    ctx.shadowBlur = 10;
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function createStars(count) {
    stars = [];
    for(let i = 0; i < count; i++) {
      stars.push(new Star(
        Math.random() * width,
        Math.random() * height,
        Math.random() * 1.5 + 0.5,
        Math.random() * 0.5 + 0.1
      ));
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    createStars(200); // Number of stars
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  resize();
  animate();
</script>

</html>
