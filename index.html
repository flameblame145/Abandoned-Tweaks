<!DOCTYPE html>
<html lang="en">
<head>

    /* STAR BACKGROUND */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    #stars, #stars2, #stars3 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    #stars::after, #stars2::after, #stars3::after {
      content: "";
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      box-shadow:
        20px 30px white,
        50px 80px white,
        120px 150px white,
        200px 90px white,
        250px 200px white,
        300px 120px white,
        350px 170px white,
        400px 50px white,
        450px 210px white,
        500px 180px white,
        550px 100px white,
        600px 220px white,
        650px 140px white,
        700px 60px white,
        750px 190px white,
        800px 80px white,
        850px 130px white,
        200px 300px white,
        240px 350px white,
        280px 400px white,
        320px 450px white,
        360px 500px white,
        400px 550px white,
        440px 600px white,
        480px 650px white,
        520px 700px white,
        560px 750px white,
        600px 800px white,
        640px 850px white;
      animation: twinkle 3s infinite ease-in-out;
    }

    #stars2::after {
      animation-delay: 1s;
      opacity: 0.6;
      transform: scale(1.5);
    }

    #stars3::after {
      animation-delay: 2s;
      opacity: 0.3;
      transform: scale(2);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    header, nav, .container, footer {
      position: relative;
      z-index: 1;
    }

    header {
      background: transparent;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background: #222;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .product-card {
      background: #222;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .price {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .product-video iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    .purchase-buttons {
      margin-top: 1rem;
    }

    .purchase-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .paypal {
      background: #0070ba;
      color: white;
    }

    .cashapp {
      background: #00d632;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: transparent;
    }
  </style>
</head>
