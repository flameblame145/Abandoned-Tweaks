<!DOCTYPE html>

<title>Abandoned Tweaks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  header {
    background: #111;
    text-align: center;
    padding: 1rem;
  }
  header h1.title {
    font-weight: bold;
    font-size: 2.5rem;
    margin: 0;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
  }
  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
  }
  /* Rainbow text animation for Variety Pack */
  .rainbow-text {
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
  }
  /* Neon glow animation for Taste Tester */
  .neon-text {
    font-weight: bold;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
  }
  @keyframes neonGlow {
    from {
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
    }
    to {
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 30px #0ff,
        0 0 50px #0ff;
    }
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
  }
  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: bold;
    background: #222;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    transition: background 0.3s, box-shadow 0.3s;
  }
  nav a:hover {
    background: #333;
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  .product-card {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
  }
  .product-card h3 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    font-weight: bold;
  }
  .price {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }
  .old-price {
    text-decoration: line-through;
    color: #888;
    font-size: 0.9rem;
    margin-left: 0.5rem;
  }
  .description {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 1rem;
  }
  .product-video iframe {
    width: 100%;
    border-radius: 4px;
  }
  .purchase-button {
    background: #444;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    margin-top: 0.5rem;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
