  <script>

    .purchase-button.cashapp {

      transition:box-shadow 0.3s;
    }
    .purchase-button.cashapp:hover { box-shadow:0 0 15px #00ff44; }
    @keyframes blueGradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    @keyframes greenGradient {

    /* Auth button */
    #auth-btn {

      border:none;
      color:#111;
      padding:0.5rem 1rem;
      border-radius:6px;
      font-weight:bold;
      cursor:pointer;
      box-shadow:0 0 10px #0ff;
      transition:box-shadow 0.3s;
      z-index:1000;
    }
    #auth-btn:hover { box-shadow:0 0 20px #00ffff; }

    /* Galaxy animated background */
    .galaxy-background {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      background: radial-gradient(circle at 50% 50%, rgba(10,10,30,0.8), #000 80%);
      overflow:hidden;
    }
    .star {
      position:absolute;
      background:white;
      border-radius:50%;
      opacity:0.8;
      filter:drop-shadow(0 0 2px white);
      animation:twinkle 3s infinite ease-in-out;
    }
    .star.small { width:1.5px; height:1.5px; }
    .star.medium { width:2.5px; height:2.5px; }
    .star.large { width:3.5px; height:3.5px; }
    @keyframes twinkle { 0%,100%{opacity:0.8;} 50%{opacity:0.2;} }
