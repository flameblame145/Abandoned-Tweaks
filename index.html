<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Spinning Logo Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
    }

    /* Fullscreen loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      perspective: 1200px;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    /* 3D spinning logo effect */
    .logo-wrapper {
      width: 200px;
      height: 200px;
      animation: spin3D 3s linear infinite;
      transform-style: preserve-3d;
    }

    .logo-wrapper img {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      filter: drop-shadow(8px 8px 20px rgba(255, 0, 255, 0.6));
    }

    @keyframes spin3D {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      100% {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    /* Main content hidden initially */
    #main-content {
      display: none;
      color: white;
      text-align: center;
      padding-top: 40vh;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Spinning logo loader -->
  <div id="loader">
    <div class="logo-wrapper">
      <img src="New_Project_43.png" alt="Spinning Logo" />
    </div>
  </div>

  <!-- Main page content -->
  <div id="main-content">
    Welcome to the Website!
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const mainContent = document.getElementById("main-content");

      setTimeout(() => {
        loader.classList.add("fade-out");
        mainContent.style.display = "block";
      }, 3000); // 3 seconds
    });
  </script>
</body>
</html>
