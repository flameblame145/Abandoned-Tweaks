<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abandoned Tweaks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  header {
    background: #111;
    text-align: center;
    padding: 1rem;
  }
  header h1.title {
    font-weight: bold;
    font-size: 2.5rem;
    margin: 0;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
    -webkit-text-stroke: 1px black;
  }
  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
  }
  .top-links {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  .top-links a {
    background: #333;
    color: #f2f2f2;
    text-decoration: none;
    padding: 0.7rem 1.2rem;
    border-radius: 6px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .top-links a:hover {
    background: #555;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  .product-card {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
  }
  .product-card h3 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    font-weight: bold;
  }
  .variety-rainbow {
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
    font-weight: bold;
  }
  .taste-tester {
    color: #39ff14;
    text-shadow:
      0 0 5px #39ff14,
      0 0 10px #39ff14,
      0 0 20px #39ff14,
      0 0 40px #39ff14;
    animation: neon-pulse 1.5s infinite alternate;
    font-weight: bold;
  }
  @keyframes neon-pulse {
    from {
      text-shadow:
        0 0 5px #39ff14,
        0 0 10px #39ff14,
        0 0 20px #39ff14,
        0 0 40px #39ff14;
    }
    to {
      text-shadow:
        0 0 10px #39ff14,
        0 0 20px #39ff14,
        0 0 30px #39ff14,
        0 0 50px #39ff14;
    }
  }
  .price {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }
  .old-price {
    text-decoration: line-through;
    color: #888;
    font-size: 0.9rem;
    margin-left: 0.5rem;
  }
  .description {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 1rem;
  }
  .product-video iframe {
    width: 100%;
    border-radius: 4px;
  }
  .view-button {
    background: #444;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>
<header>
  <h1 class="title">Abandoned Tweaks</h1>
</header>
<div class="container">
  <div class="top-links">
    <a href="#">Discord</a>
    <a href="#">Purchase</a>
    <a href="#">TikTok</a>
  </div>
  <div class="products">
    <!-- your product cards go here (keep them as before) -->
  </div>
</div>
<footer>
  &copy; 2025 Abandoned Tweaks
</footer>
</body>
</html>
