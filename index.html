<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abandoned Tweaks</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #f2f2f2;
    margin: 0;
    padding: 0;
    position: relative;
    overflow-x: hidden;
  }
  header {
    background: transparent;
    text-align: center;
    padding: 1rem;
    position: relative;
    z-index: 2;
  }
  header h1.title {
    font-weight: bold;
    font-size: 2.5rem;
    margin: 0;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
  }
  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 400% 50%; }
  }
  .rainbow-text {
    font-weight: bold;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s linear infinite;
  }
  .neon-text {
    font-weight: bold;
    color: #0ff;
    text-shadow:
      0 0 5px #0ff,
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 40px #0ff;
    animation: neonGlow 1.5s ease-in-out infinite alternate;
  }
  @keyframes neonGlow {
    from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
    to   { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff; }
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
    position: relative;
    z-index: 2;
  }
  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: bold;
    background: #222;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    transition: background 0.3s, box-shadow 0.3s;
  }
  nav a:hover {
    background: #333;
    box-shadow: 0 0 15px rgba(255,255,255,0.4);
  }
  .container {
    max-width: 1200px;
    margin: auto;
    padding: 2rem;
    position: relative;
    z-index: 2;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
  }
  .product-card {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
  }
  .product-card h3 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
    font-weight: bold;
  }
  .price {
    font-size: 1rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }
  .description {
    font-size: 0.9rem;
    color: #bbb;
    margin-bottom: 1rem;
  }
  .product-video iframe {
    width: 100%;
    border-radius: 4px;
  }
  .purchase-buttons {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }
  /* PayPal button styles with animated blue gradient */
  .purchase-button.paypal {
    display: inline-block;
    background: linear-gradient(-45deg, #0057b7, #009cde, #003087, #0070ba);
    background-size: 400% 400%;
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    animation: blueGradient 5s ease infinite;
    box-shadow: 0 0 8px #009cde;
    transition: box-shadow 0.3s;
  }
  .purchase-button.paypal:hover {
    box-shadow: 0 0 15px #00b0ff;
  }
  /* CashApp button styles with animated green gradient */
  .purchase-button.cashapp {
    display: inline-block;
    background: linear-gradient(-45deg, #3ece47, #00d12e, #21a716, #2fbb00);
    background-size: 400% 400%;
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 0.8rem;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    animation: greenGradient 5s ease infinite;
    box-shadow: 0 0 8px #00d12e;
    transition: box-shadow 0.3s;
  }
  .purchase-button.cashapp:hover {
    box-shadow: 0 0 15px #00ff44;
  }
  @keyframes blueGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  @keyframes greenGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.9rem;
    color: #aaa;
    position: relative;
    z-index: 2;
  }
  /* Star canvas styles */
  #stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    z-index: 1;
    pointer-events: none;
  }
</style>
</head>
<body>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const stars = [];
    const numStars = 150;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2,
        speed: Math.random() * 0.5 + 0.1,
        opacity: Math.random()
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
          star.opacity = Math.random();
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
