<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abandoned Tweaks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      text-align: center;
      padding: 1rem;
    }
    header h1.title {
      font-weight: bold;
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }
    .rainbow-text {
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite;
    }
    .neon-text {
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }
    @keyframes neonGlow {
      from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
      to   { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 50px #0ff; }
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: bold;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: background 0.3s, box-shadow 0.3s;
    }
    nav a:hover {
      background: #333;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0,255,255,0.5);
    }
    .product-card h3 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .price {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .description {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 1rem;
    }
    .product-video iframe {
      width: 100%;
      border-radius: 4px;
    }
    .purchase-buttons {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .purchase-button.paypal {
      display: inline-block;
      background: linear-gradient(-45deg, #0057b7, #009cde, #003087, #0070ba);
      background-size: 400% 400%;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      animation: blueGradient 5s ease infinite;
      box-shadow: 0 0 8px #009cde;
      transition: box-shadow 0.3s;
    }
    .purchase-button.paypal:hover {
      box-shadow: 0 0 15px #00b0ff;
    }
    .purchase-button.cashapp {
      display: inline-block;
      background: linear-gradient(-45deg, #3ece47, #00d12e, #21a716, #2fbb00);
      background-size: 400% 400%;
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      animation: greenGradient 5s ease infinite;
      box-shadow: 0 0 8px #00d12e;
      transition: box-shadow 0.3s;
    }
    .purchase-button.cashapp:hover {
      box-shadow: 0 0 15px #00ff44;
    }
    @keyframes blueGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes greenGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .audio-controls {
      text-align: center;
      margin: 2rem 0;
    }
    .audio-controls button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px #0ff;
      transition: background 0.3s, transform 0.3s;
    }
    .audio-controls button:hover {
      background: #00eaff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <h1 class="title">Abandoned Tweaks</h1>
  </header>

  <nav>
    <a href="https://discord.gg/qyZEhex3HJ">Discord</a>
    <a href="#">Purchase</a>
    <a href="https://www.tiktok.com/@abandonedtweaks">TikTok</a>
  </nav>

  <div class="container">
    <div class="products">
      <!-- Product Cards (unchanged) -->
      <!-- Insert your product cards here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Abandoned Tweaks
  </footer>

  <!-- Audio Section -->
  <div class="audio-controls">
    <audio id="backgroundMusic" loop>
      <source src="Lil Peep - Nuts (1 Hour) [With Lyrics].mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()" id="musicToggle">Play Music</button>
  </div>

  <script>
    const music = document.getElementById("backgroundMusic");
    const toggleButton = document.getElementById("musicToggle");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        toggleButton.textContent = "Pause Music";
      } else {
        music.pause();
        toggleButton.textContent = "Play Music";
      }
    }
  </script>

</body>
</html>
